<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-color:#212121;"></div>
                <div class="carousel-caption">
                  <div id="splash-content">
                      <img class="splash-img" src="img/alfred-logo.png">
                      <h2>Introducing Alfred</h2>
                  </div>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-color:#012136;"></div>
                <div class="carousel-caption">
                    <div id="splash-content">
                        <img class="splash-img" src="img/beer.png">
                        <h2>Lets you party responsibly</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-color:#012136;"></div>
                <div class="carousel-caption">
                    <div id="splash-content">
                        <img class="splash-img" src="img/map.png">
                        <h2>Know where all your friends are</h2>
                    </div>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-color:#363636;"></div>
                <div class="carousel-caption">
                    <div id="splash-content2">
                        <img class="splash-img" src="img/taxi.png">
                        <h2>Find your way home, or use uber</h2>
                        <button id="splash-button"><a href="create_room.html" >GET STARTED</a></button>
                    </div>
                </div>
            </div>
        </div>


<!--

         Controls
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
-->

    </header>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
        $(function () {
            $('#myCarousel').carousel({
                interval: 3500
            });
            $('#myCarousel').on('slid.bs.carousel', function (e) {
                if ($('.carousel-inner .item:last').hasClass('active')) {
                    $('#myCarousel').carousel('pause');
                }
                if ($('.carousel-inner .item:first').hasClass('active')) {
                    $('#myCarousel').carousel('cycle');
                }
            });
        });
    </script>

</body>

</html>
